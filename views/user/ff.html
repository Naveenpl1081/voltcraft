<%- include('../user/layout/userHeader') %>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f9f9f9;
    }

    .all-products-section {
        padding: 3rem 5%;
    }

    .section-header {
        margin-bottom: 2rem;
        text-align: center;
    }

    .section-header p {
        color: #ff4444;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .section-header h1 {
        font-size: 2.5rem;
        color: #333;
    }

    .sort-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .sort-options label {
        font-size: 1rem;
        font-weight: bold;
        color: #555;
        margin-right: 0.5rem;
    }

    .sort-select {
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        background: #fff;
        color: #333;
        cursor: pointer;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    .product-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product-image {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .product-info {
        padding: 1.5rem;
    }

    .product-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
    }

    .price-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.8rem;
    }

    .current-price {
        font-size: 1.2rem;
        color: #ff4444;
        font-weight: bold;
    }

    .original-price {
        font-size: 1rem;
        color: #888;
        text-decoration: line-through;
    }

    .rating {
        color: #ffd700;
        font-size: 1rem;
    }

    footer {
        background: #333;
        color: white;
        padding: 3rem 5%;
        margin-top: 4rem;
    }

    footer h3 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #ff4444;
    }

    footer p {
        color: #ccc;
        font-size: 0.9rem;
        margin-bottom: 0.8rem;
    }
</style>

<section class="all-products-section">
    <div class="section-header">
        <p>Discover More</p>
        <h1>All Products</h1>
    </div>

    <div class="sort-options">
        <div>
            <label for="sort-select">Sort By:</label>
            <select id="sort-select" class="sort-select" onchange="handleSort(event)">
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="low-to-high">Price: Low to High</option>
                <option value="high-to-low">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div class="products-grid">
        <% product.forEach(product => { %>
            <div class="product-card">
                <a href="/product/<%= product._id %>">
                    <img src="/uploads/<%= product.productImage[0] %>" alt="<%= product.productName %>" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title"><%= product.productName %></h3>
                        <div class="price-container">
                            <span class="current-price">$<%= product.salePrice %></span>
                            <span class="original-price">$<%= product.regularPrice %></span>
                        </div>
                        <div class="rating">★★★★★ (88)</div>
                    </div>
                </a>
            </div>
        <% }) %>
    </div>
</section>

<%- include('../user/layout/userFooter') %>

<script>
    function handleSort(event) {
        const sortValue = event.target.value;
        // Redirect or fetch sorted data
        window.location.href = `/products?sort=${sortValue}`;
    }
</script>
